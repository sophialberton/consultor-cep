<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Endereço</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Consulta de Endereço pelo CEP</h1>

        <div class="theme-switcher-container">
            <button id="theme-switcher">Alternar para Modo Escuro</button>
        </div>

        <input type="text" id="cep" placeholder="Digite o CEP" style="border-radius: 8px;" />
        <button id="consultar-cep">Consultar</button>

        <div id="resultado"></div>
        
        <h2>Endereços Armazenados</h2>

        <label for="ordem">Escolha a ordem:</label>
        <select id="ordem">
            <option value="asc">Crescente</option>
            <option value="desc">Decrescente</option>
        </select>
          
        <button id="ordenar-logradouro">Ordenar por Endereço</button>
        <button id="ordenar-bairro">Ordenar por Bairro</button>
        <button id="ordenar-localidade">Ordenar por Cidade</button>
        <button id="ordenar-uf">Ordenar por Estado</button>

        <table id="tabela-enderecos">
            <thead>
                <tr>
                    <th>Endereço</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="lista-enderecos"></tbody>
        </table>
        <div class="assinatura">
            <p>Feito com ❤️ por <strong>Sophia Picasky Alberton</strong></p>
            <div class="gif-transparente"></div>
        </div>        
    </div>

    <script src="app.js"></script>
</body>
</html>
