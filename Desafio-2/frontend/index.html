<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Definindo a codificação de caracteres como UTF-8 para garantir que todos os caracteres especiais sejam renderizados corretamente -->
    <meta charset="UTF-8">
    <!-- Meta tag para tornar a página responsiva em dispositivos móveis (ajusta o layout conforme o tamanho da tela) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página que aparecerá na aba do navegador -->
    <title>Consulta de Endereço</title>
    <!-- Link para o arquivo de estilo CSS, que está sendo servido pela pasta pública (root) -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Container principal que agrupa todos os elementos da página -->
    <div class="container">
        <!-- Título principal da página -->
        <h1>Consulta de Endereço pelo CEP</h1>

        <!-- Campo de entrada para o usuário digitar o CEP -->
        <input type="text" id="cep" placeholder="Digite o CEP" style="border-radius: 8px;" />
        
        <!-- Botão para disparar a função de consulta do CEP -->
        <button onclick="consultarCEP()">Consultar</button>

        <!-- Div onde serão exibidos os resultados da consulta (endereços encontrados) -->
        <div id="resultado"></div>
        
        <!-- Título secundário para a seção de endereços armazenados -->
        <h2>Endereços Armazenados</h2>

          
          <label for="ordem">Escolha a ordem:</label>
          <select id="ordem">
              <option value="asc">Crescente</option>
              <option value="desc">Decrescente</option>
          </select>
          

        <!-- Botões para o usuário ordenar a lista de endereços por cidade, bairro ou estado -->
        <button onclick="ordenarTabela('logradouro')">Ordenar por Endereço</button>
        <button onclick="ordenarTabela('bairro')">Ordenar por Bairro</button>
        <button onclick="ordenarTabela('cidade')">Ordenar por Cidade</button>
        <button onclick="ordenarTabela('estado')">Ordenar por Estado</button>

        <!-- Tabela para exibir a lista de endereços armazenados -->
        <table id="tabela-enderecos">
            <!-- Cabeçalho da tabela, com as colunas: Cidade, Bairro, Estado e Endereço -->
            <thead>
                <tr>
                    <th>Endereço</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <!-- Corpo da tabela onde as linhas (endereços) serão adicionadas dinamicamente -->
            <tbody id="lista-enderecos"></tbody>
        </table>
        <div class="assinatura">
            <p>Feito com ❤️ por <strong>Sophia Picasky Alberton</strong></p>
            <div class="gif-transparente"></div> <!-- GIF com fundo transparente -->
        </div>        
    </div>

    <!-- Link para o arquivo JavaScript, que contém as funções responsáveis pela lógica da página -->
    <script src="/app.js"></script>
</body>
</html>
